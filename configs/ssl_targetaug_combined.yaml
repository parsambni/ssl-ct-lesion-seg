# Semi-supervised Mean Teacher + Targeted Aug (Combined Reliability)
# Proposed method with combined entropy + max-probability confidence

method: "ssl_targetaug_combined"
train_mode: "ssl"

# SSL-specific
ema_decay: 0.99
consistency_lambda: 0.1
consistency_rampup_epochs: 10
pseudo_label_threshold: 0.9

# Reliability-aware augmentation (combined)
use_targeted_augmentation: true
reliability_method: "combined"         # Entropy + MaxProb (weighted average)
confidence_threshold: 0.9
min_augmentation_strength: 0.3
max_augmentation_strength: 1.0
